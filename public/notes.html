<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <nav class="navbar bg-info">
        <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
        <button type="button" id="new-note" class="navbar-right mx-3 btn btn-light">New Note</button>
    </nav>
    <nav class="row containe">
        
    </nav>
      <div class="container">
        <div style="margin-top: 80px;" class="row text-center p-5 mb-4 bg-light">
            <div class="col-4 list-container">
                <div class="card">
                  <ul class="list-group"></ul>
                </div>
              </div>
          <div class="col-8">
            <h2 class="display-7">Title</h2>
            <textarea
              name="title"
              id="note-title"
              placeholder="Enter a title"
              value=""
              class="form-input w-100"
            ></textarea>
            <h2 class="display-7">Text</h2>
            <textarea
              name="text"
              id="note-text"
              placeholder="Enter note text"
              value=""
              class="form-input w-100"
            ></textarea>
            <button type="button" id="save-note" class="btn btn-dark">Save Note</button>
          </div>
        </div>
      </div>
    <script src="./js/index.js"></script>
</body>
</html>
